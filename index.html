<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="box">
            <header>
                <div>
                    Calculator
                </div>
                <div class="display">
                    <div class="displaycontent" id="display"></div>
                    <div class="displayans" id="answer">
                    </div>
                </div>
            </header>
            <div class="buttons">
                <div class="row">
                    <div class="num-button">
                        <button class="numbers">7</button>
                    </div>
                    <div class="num-button">
                        <button class="numbers">8</button>
                    </div>
                    <div class="num-button">
                        <button class="numbers">9</button>
                    </div>
                    <div class="num-button">
                        <button class="function" id="delete">DEL</button>
                    </div>
                </div>
                <div class="row">
                    <div class="num-button">
                        <button class="numbers">4</button>
                    </div>
                    <div class="num-button">
                        <button class="numbers">5</button>
                    </div>
                    <div class="num-button">
                        <button class="numbers">6</button>
                    </div>
                    <div class="num-button">
                        <button class="function" id="add">+</button>
                    </div>
                    </div>
                <div class="row">
                    <div class="num-button">
                        <button class="numbers">1</button>
                    </div>
                    <div class="num-button">
                        <button class="numbers">2</button>
                    </div>
                    <div class="num-button">
                        <button class="numbers">3</button>
                    </div>
                    <div class="num-button">
                        <button class="function" id="subtract">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="num-button">
                        <button class="numbers">.</button>
                    </div>
                    <div class="num-button">
                        <button class="numbers">0</button>
                    </div>
                    <div class="num-button">
                        <button class="function" id="divide">/</button>
                    </div>
                    <div class="num-button">
                        <button class="function" id="multiply">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="num-button">
                        <button class="function" id="reset">RESET</button>
                    </div>
                    <div class="num-button">
                        <button class="function" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
